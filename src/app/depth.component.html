<table *ngIf="cs" class="depth tb">
  <thead>
    <tr>
      <th width="55">price</th>
      <th width="60">vol</th>
      <th width="70">amount</th>
    </tr>
  </thead>
    <tr *ngFor="let e of oasks" class="asks">
      <td>{{e[0]}}</td>
      <td>{{e[1]}}</td>
      <td>{{e[2]}}</td>
    </tr>
    <tr *ngFor="let e of obids" class="bids">
      <td>{{e[0]}}</td>
      <td>{{e[1]}}</td>
      <td>{{e[2]}}</td>
    </tr>
</table>
